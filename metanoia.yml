  green: "#849c84"
  yellow: "#d3b373"
  orange: "#b98046"
  blue: "#7587a6"
  purple: "#b294bb"
  white: "#f1f1f0"
  black: "#282a36"
  line_grey: "#606580"
  search: "#32ff7e"
  gutter_fg_grey: "#4B5263"
  cursor_grey: "#3a3d4d"
