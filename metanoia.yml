  # Tags
  TSTag: "orange"
  TSNone: "yellow"
  TSTagDelimiter: "line_grey"
  # -- END Treesitter --

  # -- START Languages --
  # HTML (keep consistent with Markdown, below)
  htmlArg: "yellow"
  htmlBold: "yellow - b"
  htmlEndTag: "white"
  htmlH1: "blue"
  htmlH2: "blue"
  htmlH3: "blue"
  htmlH4: "blue"
  htmlH5: "blue"
  htmlH6: "blue"
  htmlItalic: "purple - i"
  htmlLink: "blue - u"
  htmlSpecialChar: "yellow"
