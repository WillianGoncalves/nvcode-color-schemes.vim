  TSError: "error_red"
  TSPunctDelimiter: "blue"
  TSPunctBracket: "gutter_fg_grey"
  TSPunctSpecial: "purple"
  # Constants
  TSConstant: "blue"
  TSConstBuiltin: "purple"
  # Not sure about this guy
  TSConstMacro: "white"
  TSStringRegex: "green"
  TSString: "yellow"
  TSStringEscape: "yellow"
  TSCharacter: "green"
  TSNumber: "yellow"
  TSBoolean: "purple"
  TSFloat: "green"
  TSAnnotation: "yellow"
  TSAttribute: "blue"
  TSNamespace: "#FF00FF"
  TSFuncBuiltin: "red"
  TSFunction: "red"
  TSFuncMacro: "yellow"
  TSParameter: "purple"
  TSParameterReference: "blue"
  TSMethod: "red"
  TSField: "red"
  TSProperty: "green - i"
  TSConstructor: "blue"
  # Keywords
  TSConditional: "purple"
  TSRepeat: "purple"
  TSLabel: "blue"
  # Does not work for yield and return they should be diff then class and def
  TSKeyword: "green"
  TSKeywordFunction: "purple"
  TSKeywordOperator: "purple"
  TSOperator: "purple"
  TSException: "purple"
  TSType: "green"
  #TSTypeBuiltin: "blue"
